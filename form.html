<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="main css/style.css">
	<link rel="stylesheet"  href="https://fonts.googleapis.com/css?family=Roboto"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
	<form method="POST" action="#">
	<div class="global-container">
	<div class="card register-form">
		<div class="card-body">
    <h3 class="card-title text-center">REGISTER STUDENT</h3>
    <div class="card-text">
    	<form>
    		<div class="form-group">
    			<label for="fname">First Name</label>
    <input class="form-control form-control-sm " 
    type="text"
	name="fname"
    id="InputFname" />
  </div>
    <div class="form-group">
    	<label for="mname">Middle Name</label>
    <input class="form-control form-control-sm " 
    type="text"
	name="mname"
    id="Inputmname" />
  </div>
  <div class="form-group">
	<label for="lname">Last Name</label>
<input class="form-control form-control-sm " 
type="text"
name="lname"
id="Inputlname" />
</div>
<div class="form-group">
	<label for="uname">Username</label>
<input class="form-control form-control-sm " 
type="text"
name="username"
id="Inputuname" />
</div>
<div class="form-group">
	<label for="email">Email</label>
<input class="form-control form-control-sm " 
type="text"
name="email"
id="Inputemail" />
</div>
<div class="form-group">
	<label for="department">Department</label>
<select class="form-select form-select-sm" aria-label=".form-select-sm example">	
		<option selected>--Select--</option>
	<option value="1">Computer Science</option>
	<option value="2">Medical Laboratory Technology</option>
	<option value="3">Science Laboratory Technology</option>
  </select>
	</div>
<div class="form-group">
	<label for="password">Password</label>
<input class="form-control form-control-sm " 
type="password"
name="pswd"
id="pswd" />
</div>
<div class="form-group">
	<label for="password">Confirm Password</label>
<input class="form-control form-control-sm " 
type="cpassword"
name="cpswd"
id="cpswd" />
</div>
    <button  type="submit"class="btn btn-primary btn-block" style="background-color:  #1c4a7e;">
    	Sign up
    </button>
    <div class="signup">
    	Alredy a Member?<a id="space" href="index.html">Log in</a>
</div>
</div>
</form>
</body>
</html>
